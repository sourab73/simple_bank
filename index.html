<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank with JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

    <div id="container">
        <div id="login-area">
            <h1 class="text-center">Welcome to Join with Us</h1>
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email" /><br>
            <input type="password" class="form-control" placeholder="password" /><br>
            <button id="login" class="btn btn-success">Submit</button>
        </div>

        <div id="trans-area">
            <h1>DBBL Bank Ltd.</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="deposite status">
                        <h5>Deposite</h5>
                        <h2>$<span id="current_deposite">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$<span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$<span id="current_Balance">1200</span>></h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div id="login-area">
                        <h4>Deposite</h4>
                        <input id="deposite_Amount" type="number" class="form-control"
                            placeholder="$amount you Deposite"><br>
                        <button id="addDeposite" class="btn btn-success">Deposite</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="login-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="number" class="form-control"
                            placeholder="$amount you withdraw"><br>
                        <button id="addwithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- <script>
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function () {
            console.log("login success");
        })
    </script> -->

    <!-- //login area  -->
    <script>
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function () {
            const loginArea = document.getElementById('login-area')
            loginArea.style.display = "none";
            const transArea = document.getElementById('trans-area');
            transArea.style.display = 'block';
        })
    </script>

    <!-- //Deposite button area  -->
    <script>
        const depositeBtn = document.getElementById('addDeposite');
        depositeBtn.addEventListener('click', function () {


            const depositeNumber = getInputnumber("deposite_Amount");
            //for input amount  .........

            // const depositeAmount = document.getElementById("deposite_Amount").value;
            // const depositeNumber = parseFloat(depositeAmount);


            ///for current deposite--------without function

            // const current_deposite = document.getElementById("current_deposite").innerText;
            // const currentDeposite_number = parseFloat(current_deposite);

            // const total = depositeNumber + currentDeposite_number;
            // document.getElementById("current_deposite").innerText = total;

            // using call function-----------
            update_spantext("current_deposite", depositeNumber);

            //for total balance------------- without function

            // const currentdepo = document.getElementById("current_Balance").innerText;
            // const current_depo = parseFloat(currentdepo);

            // const totaldepo = depositeNumber + current_depo;
            // document.getElementById("current_Balance").innerText = totaldepo;

            // using call function.......... 
            update_spantext("current_Balance", depositeNumber);

            document.getElementById("deposite_Amount").value = ""

        });



        // function for deposite area-----------

        function update_spantext(id, depositeNumber) {
            const current = document.getElementById(id).innerText;
            countnumber = parseFloat(current);
            totalamount = depositeNumber + countnumber;
            document.getElementById(id).innerText = totalamount;

        }
        // end Deposite Area----------------


        //    ----------withdraw Area---------------------
        const withdrawBtn = document.getElementById("addwithdraw");
        addwithdraw.addEventListener('click', function () {
            const withdrawNumber = getInputnumber("withdrawAmount");
            update_spantext("currentWithdraw", withdrawNumber);
            update_spantext("current_Balance", -1 * withdrawNumber);
            document.getElementById("withdrawAmount").value = ""

        });

        function getInputnumber(id) {
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }

    </script>


</body>

</html>
